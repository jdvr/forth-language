apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "idea"

targetCompatibility = "1.12"
sourceCompatibility = "1.12"

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.12"
}

test {
    testLogging {
        exceptionFormat = 'full'
        events = ["passed", "failed", "skipped"]
    }
}
